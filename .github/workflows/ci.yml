name: Java CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 1.7
      uses: actions/setup-java@v3
      with:
        java-version: '1.7'
        distribution: 'temurin'

    - name: Build with Maven
      working-directory: KredSafe_TestAutomation  # <-- set this path here
      run: mvn clean install

    - name: Run tests
      working-directory: KredSafe_TestAutomation  # <-- and here too
      run: mvn test